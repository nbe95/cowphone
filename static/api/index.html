<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Super Cow Powers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/fontawesome.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/js/all.min.js"></script>
    <script type="text/javascript" src="/api.js"></script>
    <script type="text/javascript">
      window.onload = () => {
        loadInfo();
        loadHistory();
      };
    </script>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand me-auto" href="/">
          <i class="fa-solid fa-cow fa-flip text-warning"></i>&ensp; CowPhone&ensp;
          <span class="text-secondary" id="cowphone-version"></span
        ></a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link"
              href="https://github.com/nbe95/cowphone"
              title="View on GitHub"
              target="_blank"
            >
              <i class="fa-brands fa-github fa-xl"></i>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container my-5">
      <h3>Cow Power Control</h3>

      <form action="#">
        <div class="col col-md-8 my-2">
          <!-- Reduced container (8 columns) -->
          <div class="row mb-2 align-items-center">
            <div class="col-sm-12 col-md-auto me-auto">
              <label for="fortune-ta" class="form-label">Set manual text:</label>
            </div>
            <div class="col-sm-12 col-md-auto">
              <button
                class="btn btn-secondary"
                type="button"
                onclick="setTextStatus(this.form.fortune_ta); loadFortune(this.form.fortune_ta);"
              >
                Load fortune
              </button>
            </div>
          </div>

          <div class="row mb-2 align-items-center">
            <div class="col">
              <textarea
                class="form-control"
                id="fortune-ta"
                name="fortune_ta"
                rows="3"
                onfocus="setTextStatus(this);"
                onkeydown="setTextStatus(this);"
              ></textarea>
            </div>
          </div>

          <div class="row mb-3 align-items-center">
            <div class="col-sm-12 col-md-auto my-1">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="fortune_ta_trim"
                checked
              />
              <label class="form-check-label" for="fortune_ta_trim">Trim whitespace</label>
            </div>
            <div class="col-sm-12 col-md-auto my-1">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="fortune_ta_center"
                checked
              />
              <label class="form-check-label" for="fortune_ta_center">Center text</label>
            </div>
            <div class="col-sm-12 col-md-auto ms-auto">
              <button
                class="btn btn-success"
                type="button"
                onclick="setTextStatus(this.form.fortune_ta); setText(this, this.form.fortune_ta, this.form.fortune_ta_trim.checked, this.form.fortune_ta_center.checked);"
              >
                Moo!
              </button>
            </div>
          </div>

          <div class="row mb-2 align-items-center">
            <div class="col-sm-12 col-md-auto me-auto">
              Time schedule: <code id="cowphone-schedule">(none)</code>
            </div>
            <div class="col-sm-12 col-md-auto">
              <button class="btn btn-primary" type="button" onclick="update();">Update now</button>
            </div>
          </div>
        </div>
      </form>

      <hr class="col-1 my-4" />

      <h3>Historical Cows</h3>
      <div class="row my-3" id="cowphone-history">
        <div class="d-flex justify-content-center">
          <div class="spinner-border text-secondary m-4" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="cowphone-modal"
      tabindex="-1"
      aria-labelledby="cowphone-modal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              <i class="fa-solid fa-magnifying-glass-plus me-2"></i>
              <span id="cowphone-modal-title"></span>
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img id="cowphone-modal-img" src="" alt="" class="w-100 py-4" />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
