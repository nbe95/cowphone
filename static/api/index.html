<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Super Cow Powers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/fontawesome.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/js/all.min.js"></script>
    <script type="text/javascript">
      const loadVersion = async () => {
        const request = await fetch("/api/v1/version", { method: "GET" });
        const result = await request.json();
        if (result.version) {
          document.getElementById("cowphone-version").innerHTML = `v${result.version}`;
        }
      };

      const loadHistory = async () => {
        const request = await fetch("/api/v1/history", { method: "GET" });
        const result = await request.json();
        let html = "";
        result.forEach((cow) => {
          html += `<div class="col col-12 col-sm-6 col-md-4 col-lg-3">
            <div class="card p-2 my-2">
              <img src="/cow/${cow}" alt="${cow}">
              <div class="card-body p-0">
                <small class="card-text text-muted">${cow}</small>
              </div>
            </div>
          </div>`;
        });
        document.getElementById("cowphone-history").innerHTML = html;
      };

      window.onload = () => {
        loadVersion();
        loadHistory();
      };
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="fa-solid fa-cow fa-flip text-warning"></i>&ensp; CowPhone&ensp;
          <span class="text-secondary" id="cowphone-version"></span
        ></a>
      </div>
    </nav>

    <div class="container my-5">
      <h3>API</h3>

      <hr class="col-1 my-4" />

      <h3>History</h3>
      <div class="row my-3" id="cowphone-history">
        <div class="d-flex justify-content-center">
          <div class="spinner-border text-secondary m-4" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
