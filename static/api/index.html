<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Super Cow Powers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/fontawesome.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/js/all.min.js"></script>
    <script type="text/javascript" src="/api.js"></script>
    <script type="text/javascript">
      window.onload = () => {
        loadInfo();
        loadHistory();
      };
    </script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">
          <i class="fa-solid fa-cow fa-flip text-warning"></i>&ensp; CowPhone&ensp;
          <span class="text-secondary" id="cowphone-version"></span
        ></a>
      </div>
    </nav>

    <div class="container my-5">
      <h3>Cow Power Control</h3>

      <div class="my-2">
        Time schedule: <span class="font-monospace" id="cowphone-schedule">(unknown)</span>
      </div>
      <form action="#">
        <div class="col col-md-8 my-2">
          <div class="mb-2">
            <label for="fortune-ta" class="form-label">Set manual text:</label>
            <textarea
              class="form-control"
              id="fortune-ta"
              name="fortune_ta"
              rows="3"
              onfocus="setTextStatus(this);"
              onkeydown="setTextStatus(this);"
            ></textarea>
          </div>
          <div class="hstack gap-3">
            <button
              class="btn btn-secondary me-auto"
              type="button"
              onclick="setTextStatus(this.form.fortune_ta); loadFortune(this.form.fortune_ta);"
            >
              Load fortune
            </button>
            <div>
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="fortune_ta_trim"
                checked
              />
              <label class="form-check-label" for="fortune_ta_trim">Trim whitespace</label>
            </div>
            <div>
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="fortune_ta_center"
                checked
              />
              <label class="form-check-label" for="fortune_ta_center">Center text</label>
            </div>
            <div>
              <div
                class="spinner-border spinner-border-sm text-secondary mx-1 invisible"
                role="status"
                id="cowphone-spinner"
              ></div>
            </div>
            <button
              class="btn btn-primary"
              type="button"
              onclick="setTextStatus(this.form.fortune_ta); setText(this.form.fortune_ta, this.form.fortune_ta_trim.checked, this.form.fortune_ta_center.checked);"
            >
              Moo!
            </button>
          </div>
        </div>
      </form>

      <hr class="col-1 my-4" />

      <h3>Historical Cows</h3>
      <div class="row my-3" id="cowphone-history">
        <div class="d-flex justify-content-center">
          <div class="spinner-border text-secondary m-4" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
